<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form action="/submit_form" method="POST"></form>

    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
    </div>

    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" disabled>
    </div>

    <div class="form-group">
        <label for="yearLevel">Year Level:</label>
        <select id="yearLevel" name="yearLevel">
            <option value="" disabled selected>Select your year level</option>
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
        </select>
    </div>
    
    <div class="form-group">
        <div class="group-label">Learning Mode:</div>
        <div class="radio-group">
            <input type="radio" id="online" name="learningMode" value="online">
            <label for="online">Online</label>
            <input type="radio" id="offline" name="learningMode" value="offline">
            <label for="offline">Offline</label>
        </div>
    </div>
    
    <div class="form-group">
        <div class="group-label">Subjects Taken:</div>
        <div class="checkbox-group">
            <input type="checkbox" id="math" name="subject" value="math">
            <label for="math">Math</label>
            <input type="checkbox" id="english" name="subject" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="science" name="subject" value="science">
            <label for="science">Science</label>
            <input type="checkbox" id="history" name="subject" value="history">
            <label for="history">History</label>
        </div>
    </div>

    <div class="form-group">
        <label for="preference">Cactus or Shark:</label>
        <textarea id="preference" name="preference"></textarea>
    </div>


    <div class="form-group">
        <input type="submit" value="Submit">
    </div>

</form>
</div>
</body>

</html>
